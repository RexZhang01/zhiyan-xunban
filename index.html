<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --secondary: #a855f7;
            --dark: #0f172a;
            --darker: #020617;
            --light: #e2e8f0;
            --card-bg: rgba(15, 23, 42, 0.8);
            --glow: 0 0 10px rgba(14, 165, 233, 0.7), 0 0 20px rgba(14, 165, 233, 0.5);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 15px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(14, 165, 233, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 20%);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px 0;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 300;
            margin-top: 8px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 24px rgba(2, 8, 20, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(14, 165, 233, 0.25);
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title i {
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--light);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #64748b;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .matches-list {
            list-style: none;
            max-height: 380px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .matches-list::-webkit-scrollbar {
            width: 5px;
        }

        .matches-list::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 10px;
        }

        .matches-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .match-item {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .match-item:hover {
            background: rgba(14, 165, 233, 0.1);
            border-color: rgba(14, 165, 233, 0.3);
        }

        .match-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin-right: 12px;
        }

        .match-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .match-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .detail-item span {
            color: var(--light);
            margin-left: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 15px;
        }

        .modal-content {
            background: var(--darker);
            max-width: 800px;
            margin: 30px auto;
            border-radius: 12px;
            border: 1px solid rgba(14, 165, 233, 0.3);
            box-shadow: var(--glow);
            overflow: hidden;
        }

        .modal-header {
            padding: 18px;
            background: rgba(14, 165, 233, 0.1);
            border-bottom: 1px solid rgba(14, 165, 233, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.6rem;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--primary);
        }

        .modal-body {
            padding: 20px;
            line-height: 1.7;
        }

        .report-section {
            margin-bottom: 20px;
        }

        .report-section h3 {
            color: var(--primary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(14, 165, 233, 0.2);
        }

        .compatibility-meter {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 12px 0;
            overflow: hidden;
        }

        .compatibility-level {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 4px;
            width: 85%;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #64748b;
            font-size: 0.85rem;
        }

        .pwa-install {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(14, 165, 233, 0.3);
            z-index: 100;
            transition: var(--transition);
        }

        .pwa-install:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 14px rgba(14, 165, 233, 0.5);
        }

        /* 加载动画 */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 15px auto;
            border: 4px solid rgba(14, 165, 233, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 进度条 */
        .progress-container {
            display: none;
            width: 100%;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 8px;
            height: 12px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 8px;
            width: 0;
            transition: width 0.4s ease;
        }

        /* 添加科技感元素 */
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
            z-index: -1;
            opacity: 0.3;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .api-status {
            text-align: center;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .error-message {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            display: none;
            font-size: 0.9rem;
        }

        .user-notice {
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--primary);

        }

        .success-message {
            color: #4ade80;

            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>

            generateBtn.style.display = 'none';
            progressContainer.style.display = 'block';
            apiStatus.textContent = "API状态: 等待解码...";
            errorMsg.style.display = 'none';

            // 开始模拟进度条
            simulateProgress();

            try {
                // 构造用户输入信息
                const userInfo = `用户信息：
- 电话号码: ${phone}
- 出生日期: ${birthdate}
- 出生时间: ${birthtime}
- 出生地点: ${birthplace}`;

                // 构造系统提示词
                const systemPrompt = `你是一位资深命理大师，精通八字命理分析。请根据用户提供的出生信息，生成一份非常全面且详细的、专业的命理分析报告。报告应包含以下内容：
1. 八字排盘（年柱、月柱、日柱、时柱）
2. 五行分析（金木水火土分布）
3. 性格特质分析
4. 事业与财富分析
5. 发生转折的关键节点（时间、事项）
5. 情感与婚姻分析
6. 健康建议
7. 2025年流年运势预测

使用专业的命理术语，但也要让普通人能理解。分析要深入、全面，体现出专业水准。报告应分段清晰，使用标题组织内容。`;

                // 构造API请求
                const response = await fetch(DEEPSEEK_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                "role": "system",
                                "content": systemPrompt
                            },
                            {
                                "role": "user",
                                "content": userInfo
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.choices && data.choices.length > 0) {
                    const reportContent = data.choices[0].message.content;

                    // 保存用户数据和报告
                    saveUserData(phone, {
                        birthdate,
                        birthtime,
                        birthplace,
                        report: reportContent
                    });

                    showLifeReport(reportContent);
                    apiStatus.textContent = "API状态: 请求成功";
                } else {
                    throw new Error("未收到有效响应");
                }
            } catch (error) {
                console.error('API请求失败:', error);
                showError(`请求失败: ${error.message}`);
                apiStatus.textContent = "API状态: 请求失败";
            } finally {
                // 重置UI
                generateBtn.style.display = 'block';
                progressContainer.style.display = 'none';
                document.getElementById('progress-bar').style.width = '0';
            }
        }

        // 保存用户数据到localStorage
        function saveUserData(phone, data) {
            const userData = {
                ...data,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem(`user_${phone}`, JSON.stringify(userData));
        }

        // 从localStorage获取用户数据
        function getUserData(phone) {
            const data = localStorage.getItem(`user_${phone}`);
            return data ? JSON.parse(data) : null;
        }

        // 填充表单数据
        function fillFormData(data) {
            document.getElementById('birthdate').value = data.birthdate;
            document.getElementById('birthtime').value = data.birthtime;
            document.getElementById('birthplace').value = data.birthplace;

            // 显示用户通知
            const notice = document.getElementById('user-notice');
            notice.style.display = 'block';

            // 3秒后自动隐藏通知
            setTimeout(() => {
                notice.style.display = 'none';
            }, 3000);
        }

        // 显示错误信息
        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';

            // 3秒后自动隐藏
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }

        // 显示成功信息
        function showSuccess(message) {
            const successMsg = document.getElementById('success-message');
            successMsg.textContent = message;
            successMsg.style.display = 'block';

            // 3秒后自动隐藏
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // 显示命理报告
        function showLifeReport(reportContent) {
            const reportDiv = document.getElementById('report-content');

            // 使用Markdown格式转换（简单实现）
            const formattedContent = reportContent
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // 加粗
                .replace(/\n/g, '<br>') // 换行
                .replace(/### (.*?)\n/g, '<h3>$1</h3>') // 三级标题
                .replace(/## (.*?)\n/g, '<h2 style="color: var(--primary); margin-top: 20px;">$1</h2>') // 二级标题
                .replace(/-\s(.*?)\n/g, '<li>$1</li>') // 列表项
                .replace(/<li>/g, '<ul style="margin: 10px 0; padding-left: 20px;"><li>')
                .replace(/<\/li>/g, '</li></ul>');

            reportDiv.innerHTML = `
                <div class="report-section">
                    <h3>命理分析报告</h3>
                    <p>以下是基于您的生辰信息生成的详细命理报告：</p>
                </div>
                <div>${formattedContent}</div>
            `;

            document.getElementById('report-modal').style.display = 'block';
        }

        // 初始化PWA安装按钮
        let deferredPrompt;
        let isInstalled = false;

        // 检查是否已安装应用
        function checkIfInstalled() {
            // 方法1: 检查display-mode
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('已安装为PWA (display-mode)');
                isInstalled = true;
                document.getElementById('install-btn').style.display = 'none';
                return;
            }

            // 方法2: 检查navigator.standalone (iOS)
            if (window.navigator.standalone) {
                console.log('已安装为PWA (iOS standalone)');
                isInstalled = true;
                document.getElementById('install-btn').style.display = 'none';
                return;
            }

            // 方法3: 检查启动方式
            if (window.performance) {
                const navEntries = window.performance.getEntriesByType('navigation');
                if (navEntries.length > 0 && navEntries[0].type === 'back_forward') {
                    console.log('从历史记录加载，不隐藏安装按钮');
                } else {
                    // 检查是否从主屏幕启动
                    const startUrl = window.location.href;
                    if (startUrl.includes('start_url') || localStorage.getItem('pwa_launched')) {
                        console.log('从主屏幕启动');
                        isInstalled = true;
                        document.getElementById('install-btn').style.display = 'none';
                    }
                }
            }
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired');
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'flex';
        });

        // 处理安装事件
        function handleInstall() {
            if (isInstalled) {
                showError("应用已安装");
                return;
            }

            if (deferredPrompt) {
                // 标准安装流程
                deferredPrompt.prompt();

                // 监听用户选择
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('用户接受了PWA安装');
                        showSuccess("应用已成功添加到桌面！");
                        document.getElementById('install-btn').style.display = 'none';
                        isInstalled = true;

                        // 标记为已安装
                        localStorage.setItem('pwa_installed', 'true');
                    } else {
                        console.log('用户拒绝了PWA安装');
                        showError("安装已取消");
                    }
                    deferredPrompt = null;
                });
            } else {
                // 回退到手动安装方法
                manualInstall();
            }
        }

        // 手动安装方法（适用于所有浏览器）
        function manualInstall() {
            const userAgent = navigator.userAgent;

            // 创建安装指南
            let message = "请按照以下步骤安装应用：\n";

            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                // iOS设备
                message += "1. 点击分享按钮（Safari浏览器底部中间图标）\n";
                message += "2. 选择'添加到主屏幕'\n";
                message += "3. 点击'添加'按钮";
            } else if (/Huawei|HONOR/i.test(userAgent)) {
                // 华为设备
                message += "1. 点击浏览器菜单（右下角三个点）\n";
                message += "2. 选择'工具箱'\n";
                message += "3. 选择'添加至桌面'";
            } else if (/Android/i.test(userAgent)) {
                // 安卓设备
                message += "1. 点击浏览器菜单（右上角三个点）\n";
                message += "2. 选择'添加到主屏幕'\n";
                message += "3. 点击'添加'按钮";
            } else {
                // 桌面设备
                message += "1. 点击浏览器菜单（右上角三个点）\n";
                message += "2. 选择'更多工具' > '创建快捷方式'\n";
                message += "3. 勾选'在窗口中打开'并点击'创建'";
            }

            alert(message);
        }

        document.getElementById('install-btn').addEventListener('click', handleInstall);

        // 关闭弹窗
        document.getElementById('close-report').addEventListener('click', () => {
            document.getElementById('report-modal').style.display = 'none';
        });

        document.getElementById('close-match').addEventListener('click', () => {
            document.getElementById('match-modal').style.display = 'none';
        });

        // 点击弹窗外部关闭
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                document.getElementById('report-modal').style.display = 'none';
                document.getElementById('match-modal').style.display = 'none';
            }
        });

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderMatches();
            checkIfInstalled();

            // 设置默认出生日期为25年前
            const defaultDate = new Date();
            defaultDate.setFullYear(defaultDate.getFullYear() - 25);
            document.getElementById('birthdate').valueAsDate = defaultDate;

            // 绑定按钮事件
            document.getElementById('generate-btn').addEventListener('click', generateLifeReport);

            // 输入验证
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    document.getElementById('error-message').style.display = 'none';
                });
            });

            // 电话号码输入框监听
            document.getElementById('phone').addEventListener('blur', function() {
                const phone = this.value;
                if (phone) {
                    const userData = getUserData(phone);
                    if (userData) {
                        fillFormData(userData);
                    }
                }
            });

            // 注册Service Worker - 解决桌面端404错误
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js', { scope: './' })
                        .then(registration => {
                            console.log('ServiceWorker 注册成功: ', registration.scope);

                            // 确保缓存所有必要资源
                            registration.update();
                        })
                        .catch(error => {
                            console.log('ServiceWorker 注册失败: ', error);
                        });
                });
            }

            // 标记为PWA启动
            if (window.matchMedia('(display-mode: standalone)').matches) {
                localStorage.setItem('pwa_launched', 'true');
            }
        });
    </script>
</body>
